<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>ScripTodo</title>
  </head>
  <body>
    <header class="header">
      <div class="weather">
        <div class="weather__column active">
          <button class="weather__active-button" title="Click to get current weather">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <span class="weather__active-text">Get current weather</span>
        </div>
        <div class="weather__column display"></div>
      </div>

      <div class="js-clock clock">
        <div class="clock-options">
          <input type="checkbox" class="js-clock-mode clock-switch" id="clock-mode" />
          <label for="clock-mode">24 Hours</label>
        </div>
        <div class="clock-main">
          <div class="clock-main__column">
            <h1 class="js-clock-title clock-title">00:00</h1>
          </div>
          <div class="clock-main__column">
            <h2 class="js-clock-second clock-second">00</h2>
            <h2 class="js-clock-subtitle clock-subtitle"></h2>
          </div>
        </div>
        <h3 class="date-title"></h3>
      </div>
    </header>
    <div class="main">
      <form class="js-nameForm name-form">
        <input type="text" class="name-input" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greeting"></h4>
      <!-- <button class="js-edit-button" title="Edit User">
        <i class="far fa-edit"></i>
      </button>
      <button class="js-delete-button" title="Delete User">
        <i class="far fa-trash-alt"></i>
      </button> -->
      <form class="js-toDoForm todo-form">
        <input type="text" class="todo-input" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList todo-list"></ul>
    </div>
    <!-- <footer class="footer"></footer> -->
    <script src="./src/js/clock.js"></script>
    <script src="./src/js/greeting.js"></script>
    <script src="./src/js/todo.js"></script>
    <script src="./src/js/background.js"></script>
    <script src="./src/js/weather.js"></script>
  </body>
</html>

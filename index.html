<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>ScripTodo</title>
  </head>
  <body>
    <header class="header">
      <div class="weather">
        <div class="weather__column active">
          <button class="weather__active-button" title="Click to get current weather">
            <i class="fas fa-map-marker-alt"></i>
          </button>
          <span class="weather__active-text">Get current weather</span>
        </div>
        <div class="weather__column display"></div>
      </div>
      <div class="covid-19"></div>
    </header>
    <main class="main">
      <div class="js-clock">
        <h1>00:00</h1>
        <input type="checkbox" class="js-clock-mode" id="clock-mode" />
        <label for="clock-mode">24 Hours</label>
        <h2></h2>
      </div>

      <form class="js-form form">
        <input type="text" placeholder="What is your name?" />
      </form>
      <h4 class="js-greetings greeting"></h4>
      <!-- <button class="js-edit-button" title="Edit User">
        <i class="far fa-edit"></i>
      </button>
      <button class="js-delete-button" title="Delete User">
        <i class="far fa-trash-alt"></i>
      </button> -->
      <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
      </form>
      <ul class="js-toDoList"></ul>
    </main>
    <!-- <footer class="footer"></footer> -->
    <script src="./src/js/clock.js"></script>
    <script src="./src/js/greeting.js"></script>
    <script src="./src/js/todo.js"></script>
    <script src="./src/js/background.js"></script>
    <script src="./src/js/weather.js"></script>
  </body>
</html>
